<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시판 상세</title>
</head>
<body>

<h1>게시판 상세</h1>

<div id="x-number" type="text">번호:</div>
<form>
제목*: <input id="x-title" type="text"><br>
내용: <input id="x-content" type="text"><br>
조회수: <input id="x-viewCount" type="text"><br>
작성일: <input id="x-createDate" type="text"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

  // 1) URL에서 쿼리스트링(query string)을 추출한다.
  var arr = location.href.split("?");
  console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 옳바르지 않습니다.")
    throw "URL 형식 오류!";
  }

  var qs = arr[1];
  console.log(qs);

  // 2) 쿼리 스트링에서 email 값을 추출한다.
  var params = new URLSearchParams(qs);
  var number = params.get("number");

  if (number == null) {
    alert("게시글이 없습니다!");
    throw "파라미터 오류!";
  }
  console.log(number);
  console.log("NUMBER TYPE:", typeof(number));

  var xNumber = document.querySelector("#x-number");
  var xTitle = document.querySelector("#x-title");
  var xContent = document.querySelector("#x-content");
  var xViewCount = document.querySelector("#x-viewCount");
  var xCreateDate = document.querySelector("#x-createDate");

  // 3) 서버에서 데이터 가져오기
  fetch(`/board/get?number=${number}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(bbr) {
      // 4) 연락처 상세 정보를 화면에 출력한다.
      xNumber.innerHTML = `번호: ${number}`;
      xTitle.value = bbr.title;
      xContent.value = bbr.content;
      xViewCount.value = bbr.viewCount;
      xCreateDate.value = bbr.createDate;
    });

  document.querySelector("#x-update-btn").onclick = function() {
    if (xTitle.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/board/update?number=${number}&title=${xTitle.value}&content=${xContent.value}&viewCount=${xViewCount.value}&createDate=${xCreateDate.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

  document.querySelector("#x-delete-btn").onclick = function() {
    fetch(`/board/delete?number=${number}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        console.log(result);
        location.href = "index.html";
      });
  };

</script>

</body>
</html>
