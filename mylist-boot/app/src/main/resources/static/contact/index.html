<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처</title>
</head>
<body>
    <h1>연락처</h1>
    <a href="form.html">새 연락처</a>
    <table id="x-contact-tbl" border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>회사</th>
            </tr>
        </thead>
        <tbody>
            <tr>
<!--                 <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>
        </tbody>
    </table>

<script type="text/javascript">

    var tbody = document.querySelector("#x-contact-tbl tbody");

    fetch("/contact/list").then(function(response){
        return response.json(); // 자바스크립트로 객체로 변환
    }).then(function(arr){
        for (var str of arr) {
        console.log(str)
        // 데이터를 , 기준으로 분해하여 배열로 저장
        var contact = str.split(",")
        console.log(contact)

        var tr = document.createElement("tr");
        // 쿼리스트링에서 이메일 값을 추출한다.
        tr.innerHTML=`<td><a href="view.html?email=${contact[1]}">${contact[0]}</a></td>
                        <td>${contact[1]}</td>
                        <td>${contact[2]}</td>
                        <td>${contact[3]}</td>`

        tbody.appendChild(tr);
    }
    });


</script>
</body>
</html>
