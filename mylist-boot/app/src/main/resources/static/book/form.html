<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서관리 앱</title>
  <style>
		textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			box-sizing: border-box;
			border: solid 2px #1E90FF;
			border-radius: 5px;
			font-size: 16px;
			resize: both;
		}
	</style>
</head>
<body>

<h1>도서 추가하기</h1>

<form>
제목*: <input id="x-title" type="text"><br>
작가*: <input id="x-author" type="text"><br>
출판사*: <input id="x-press" type="text"><br>
페이지 수*: <input id="x-page" type="text"><br>
가격*: <input id="x-price" type="text"><br>
feed:* <textarea id="x-feed"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

  var xTitle = document.querySelector("#x-title");
  var xFeed = document.querySelector("#x-feed");
  var xAuthor = document.querySelector("#x-author");
  var xPress = document.querySelector("#x-press");
  var xPage = document.querySelector("#x-page");
  var xPrice = document.querySelector("#x-price");

  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "" || xFeed.value == "" || xAuthor.value == "" || xPress.value == "" || xPage.value == "" || xPrice.value == "") {
      window.alert("입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/book/add?title=${xTitle.value}&feed=${xFeed.value}&author=${xAuthor.value}&press=${xPress.value}&page=${xPage.value}&price=${xPrice.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = () => window.location.href = "index.html";

</script>

</body>
</html>
